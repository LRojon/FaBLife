  <rect width="512" height="512" fill="url(#parchment)" rx="102"/>
  <rect width="512" height="512" fill="none" stroke="url(#metalGold)" stroke-width="16" rx="102"/>
  
  <!-- Coeur FAB centré sans texte - adapté pour 512x512 -->
  <g transform="translate(256, 256) scale(2.67)">
    <path d="M 0 45 L -40 5 Q -50 -10 -50 -25 Q -50 -45 -35 -52 Q -20 -58 0 -40 Q 20 -58 35 -52 Q 50 -45 50 -25 Q 50 -10 40 5 Z" 
          fill="url(#metalRed)" stroke="#991b1b" stroke-width="6"/>
    <ellipse cx="-15" cy="-23" rx="10" ry="16" fill="#ef4444" opacity="0.6"/>
  </g>
